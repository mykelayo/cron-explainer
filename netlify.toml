[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# API calls to serverless functions.
# Must be before the SPA catch-all below.
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200
  force  = true

# SPA fallback. React Router handles /docs, /scheduler, /terms, and all other routes.
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# Security headers applied to every response.
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection       = "1; mode=block"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "camera=(), microphone=(), geolocation=()"

    # Content-Security-Policy.
    # Google Translate requires:
    #   script-src  translate.google.com translate.googleapis.com
    #   connect-src translate.googleapis.com
    #   frame-src   translate.google.com
    #   img-src     www.gstatic.com
    # If you add Google Analytics, also add:
    #   script-src  www.googletagmanager.com www.google-analytics.com
    #   connect-src www.google-analytics.com
    # If you add Google AdSense, also add:
    #   script-src  pagead2.googlesyndication.com
    #   frame-src   googleads.g.doubleclick.net
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' translate.google.com translate.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' translate.googleapis.com; img-src 'self' data: https: www.gstatic.com; frame-src translate.google.com; frame-ancestors 'none'"

# Cache static assets aggressively. Vite fingerprints filenames so this is safe.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
